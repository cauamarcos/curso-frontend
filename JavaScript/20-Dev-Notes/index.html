<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Dev Notes</h1>
        <div>
            <button id="search-btn"><i class="bi bi-search"></i></button>
            <input type="text" id="search-input" placeholder="Busque por uma nota...">
        </div>
        <button id="export-btn">Exportar CSV <i class="bi bi-download"></i></button>
    </header>
    <main>
        <div id="input-field">
            <input type="text" id="note-input" placeholder="O que deseja anotar?">
            <button id="add-note-btn"><i class="bi bi-plus-lg"></i></button>
        </div>
        <div id="notes-container"></div>
    </main>
</body>
</html>
