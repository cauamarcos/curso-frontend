<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="img-side">
            <div id="img-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="form-side">
            <form>
                <h2>Crie sua conta:</h2>
                <p class="info-line">Registre-se para utilizar todas as funcionalidades do sistema</p>

                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome">

                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail">

                <label for="password">Senha</label>
                <input type="password" name="password" placeholder="Digite a sua senha">

                <p class="info-line">Quer ajuda para criar um senha? <span id="help-generate-password">Clique aqui</span></p>

                <div id="generate-options" class="hide">
                    <p class="info-line">Selecione as opções que você deseja</p>
                    
                    <div class="form-line">
                        <label for="length">Quantidade de caracteres:</label>
                        <input type="text" name="legth" id="length" value="10">
                    </div>

                    <div class="form-line">
                        <label for="letters">Letras:</label>
                        <input type="checkbox" name="letters" id="letters" checked>
                    </div>

                    <div class="form-line">
                        <label for="numbers">Números:</label>
                        <input type="checkbox" name="numbers" id="numbers" checked>
                    </div>

                    <div class="form-line">
                        <label for="symbols">Símbolos:</label>
                        <input type="checkbox" name="symbols" id="symbols" checked>
                    </div>

                    <button id="generate-password">Gerar senha</button>
                </div>

                <div id="password-box" class="hide">
                    <p>Aqui está a sua senha:</p>
                    <p id="generated-password"></p>
                    <button id="copy-password">Copiar</button>
                </div>

                <label for="password-confirm">Confirmação de senha</label>
                <input type="password" name="password-confirm" placeholder="Confirme a sua senha">

                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
</body>
</html>
